---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: resource-service
  labels:
    app: resource-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resource-service
  template:
    metadata:
      labels:
        app: resource-service
    spec:
      # nodeSelector:
        # kubernetes.io/hostname: aaltosea-node_name-worker
      containers:
        - name: resource-service
          image: rdsea/fed_resource_service:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: FEDMARKETPLACE_SERVICE
              value: "fedmarketplace_service"
            - name: FEDMARKETPLACE_SERVICE_PORT
              value: "8006"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            - name: POD_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name